{% extends 'devops_blog/base.html' %}

{% block body_block %}
<div class="jumbotron">
<div class="container">
  {% if form %}
  {% for k in form %}
  <ul>
    <li>{{ k.author_name }}</li>
    <li>{{ k.article_name }}</li>
    <li>{{ k.date_time }}</li>
    <li>{{ k.content|linebreaks }}</li>
  </ul>
  {% endfor %}
  {% else %}
  <h1>NO DATA FOUND</h1>
  {% endif %}
</div>
</div>

{% endblock %}
