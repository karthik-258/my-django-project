{% extends 'devops_blog/base.html' %}

{% block body_block %}

<div class="container">
  {% if form %}
  {% for k in form %}
    <p>Author : {{ k.author_name|upper }}</p>
    <p>Title : {{ k.article_name|title }}</p>
    <p>Published On : {{ k.date_time }}</p>
    <div class="jumbotron">
    <p>{{ k.content|linebreaks }}</p>
    </div>

  {% endfor %}
  {% else %}
  <h1>NO DATA FOUND</h1>
  {% endif %}

</div>

{% endblock %}
