{% extends 'devops_blog/base.html' %}

{% block body_block %}
<div class="jumbotron">
<div class="container">
  {% if form %}
  {% for k in form %}
    <p>{{ k.author_name }}</p>
    <p>{{ k.article_name }}</p>
    <p>{{ k.date_time }}</p>
    <p>{{ k.content|linebreaks }}</p>
    

  {% endfor %}
  {% else %}
  <h1>NO DATA FOUND</h1>
  {% endif %}
</div>
</div>

{% endblock %}
